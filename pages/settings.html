<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="settings.css" type="text/css" rel="stylesheet">
    <script  src="settings.js" type="text/javascript"></script>
    <title>Settings</title>
</head>
<body>
<div id="broad" align="center">
    <div id="buttons">
        <div id="back">
            <div id="back_icon"></div>
        </div>
        <div id="music_play" onclick="music()">
            <div id="music_play_icon"></div>
        </div>
        <div id="download" onclick="download()">
            <div id="download_icon"></div>
        </div>
        <div id="account" onclick="account()">
            <div id="account_icon"></div>
        </div>
        <div id="about" onclick="info()">
            <div id="about_icon"></div>
        </div>
        <div id="text">•设置•</div>
    </div>
    <div id="list">
        <div id="s_music" align="left">
            <div id="m_text">
                <h2>-播放音质-</h2>
                <input type="radio" name="quality"> 标准（128kbit/s)<br>
                <input type="radio" name="quality"> 中等（192kbit/s)<br>
                <input type="radio" name="quality"> 高清（320kbit/s)<br>
            </div>
        </div>
        <div id="s_account">
        <div id="a_text">
            <div id="a_icon">
                <div id="a_icon_head"></div>
            </div>
            <br><br>
            您还没有登录
        </div>
    </div>
        <div id="s_info">
        <div id="i_text">
            <br>-Lzqcl Music Player-<br><br>
            制作者:<br>
            李政恒<br>
            覃瀚钰<br>
            曹文玥<br>
            刘玉婷<br>
            卓杨雪子<br><br>
            使用工具:Webstorm<br><br>
            感谢您的使用！
        </div>
    </div>
        <div id="s_download" align="left">
            <div id="d_text">
                <div id="d_1">
                    <div id="d_1_text">
                        <h2>-缓存设置-</h2>
                        限制缓存大小最大为：<input style="height: 5%;width: 10%" type="number" min="1" max="90000">MB<br>
                        缓存路径：<input style="height: 5%;width: 50%" type="text"><br>
                        缓存项目：<input type="checkbox">封面&nbsp;<input type="checkbox">音乐&nbsp;<input type="checkbox">歌词
                    </div>
                </div>
                <div id="d_2">
                    <div id="d_2_text">
                        <h2>-下载设置-</h2>
                        下载路径：<input style="height: 5%;width: 50%" type="text"><br>
                        下载音质：<br>
                        <input type="radio" name="quality"> 标准（128kbit/s)<br>
                        <input type="radio" name="quality"> 中等（192kbit/s)<br>
                        <input type="radio" name="quality"> 高清（320kbit/s)<br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="play">
        <div id="p_buttons">
            <div id="p_b_last"></div>
            <div id="p_b_play"></div>
            <div id="p_b_next"></div>
            <div id="p_b_stop"></div>
        </div>
    </div>
</div>
</body>
</html>
